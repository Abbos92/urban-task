apiVersion: apps/v1
kind: Deployment
metadata:
  name: urban-test
  namespace: prod
spec:
  selector:
    matchLabels:
      app: urban-test
  replicas: 3
  template:
    metadata:
      labels:
        app: urban-test
    spec:
      containers:
      - name: urban-test
        image: saridor/urban-test
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
